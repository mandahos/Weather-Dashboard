<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <script src="https://use.fontawesome.com/ee09231183.js"></script>
    <script src="https://kit.fontawesome.com/29c8919edd.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!--tile title-->
    <section class="hero is-link">
        <div class="hero-body">
          <p class="title">
            Weather Dashboard
          </p>
        </div>
      </section>
    <!--enter city search-->
    <div class="tile is-ancestor">
        <div class="tile is-4 is-vertical is-parent">
            <article class="tile is-child">
              <div class="content">
                <p class="title">Search for a City:</p>
                <form id="search" class="box">
                    <input type ="input" class="inputCity" placeholder="Current Location" id="city-search">
                    <input type ="submit" value="Submit">
                </p>
                </div>
              
                </form>
                <div class="field box">
                <label class="label"></label>
                <ul id="city-history">
                    <li aria-placeholder=""></li>
                </ul>
            </div>
            </article>
        </div>

        <!--current day-->
        <div class="tile is-parent">
            <article class="tile is-6 is-child ">
                <p class="title">City</p>
                <p class="subtitle">Date</p>
                <p class="temp">temp</p>
                <p class="wind">wind</p>
                <p class="humidity">humidity</p>
                <p class="UVindex">UV</p>
            </article>
        </div>      
    </div>
   <!--future forecasts--> 
    <div class="columns">
        <div class="column">
          first day

          <h6 id="date">date</h6>
          <div class="symbol"></div>
          <p>Temp:</p>
          <span id="temp"></p>
          <p>Wind:</p>
          <span id="wind"></span>
          <p>Humidity:</p>
          <span id="humidity"></span>
        </div>
        <div class="column">
          second day
        </div>
        <div class="column">
          third day
        </div>
        <div class="column">
          fourth day
        </div>
        <div class="column">
            fifth day
          </div>
      </div>




</section>
    <script src="./main.js"></script>
</body>
</html>
